<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>収支一覧</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      th:href="@{/css/common.css}"
      href="/css/common.css"
    />
  </head>
  <body class="min-h-screen bg-gray-50 py-10">
    <div class="max-w-6xl mx-auto px-4">
      <header class="mb-6">
        <div class="flex items-center justify-between">
          <p class="text-sm text-gray-500">最新の収支を時系列で表示します。</p>
          <a
            href="/"
            class="text-sm text-indigo-600 hover:text-indigo-700 underline"
            >ホームへ戻る</a
          >
        </div>
        <div class="mt-4 flex flex-wrap gap-3">
          <a
            href="/income/new"
            class="inline-flex items-center px-4 py-2 rounded-md bg-green-600 text-white text-sm hover:bg-green-700"
            >収入を登録</a
          >
          <a
            href="/expense/new"
            class="inline-flex items-center px-4 py-2 rounded-md bg-rose-600 text-white text-sm hover:bg-rose-700"
            >支出を登録</a
          >
          <a
            href="/overview"
            class="inline-flex items-center px-4 py-2 rounded-md border border-indigo-200 text-indigo-700 text-sm hover:bg-indigo-50"
            >チャートを見る</a
          >
          <a
            href="/calendar"
            class="inline-flex items-center px-4 py-2 rounded-md border border-amber-200 text-amber-700 text-sm hover:bg-amber-50"
            >カレンダー</a
          >
        </div>
      </header>

      <div
        th:if="${successMessage}"
        class="mb-4 rounded-md border border-green-200 bg-green-50 px-4 py-3 text-sm text-green-800"
        th:text="${successMessage}"
      ></div>

      <section class="bg-white shadow rounded-lg overflow-hidden">
        <div class="px-6 py-4 border-b border-gray-100">
          <h1 class="text-xl font-semibold">収支一覧</h1>
        </div>

        <div th:if="${records}">
          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    ID
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    記録日時
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    区分
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    金額
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    メモ
                  </th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200">
                <tr th:each="record : ${records}">
                  <td
                    class="px-6 py-4 whitespace-nowrap text-sm text-gray-900"
                    th:text="${record.id}"
                  ></td>
                  <td
                    class="px-6 py-4 whitespace-nowrap text-sm text-gray-700"
                    th:text="${#temporals.format(record.recordedAt, 'yyyy-MM-dd')}"
                  ></td>
                  <td
                    class="px-6 py-4 whitespace-nowrap text-sm"
                    th:text="${record.recordType.label}"
                  ></td>
                  <td
                    class="px-6 py-4 whitespace-nowrap text-sm text-right"
                    th:text="${record.amount}"
                  ></td>
                  <td
                    class="px-6 py-4 text-sm text-gray-600"
                    th:text="${record.note}"
                  ></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div
          th:if="${records == null or #lists.isEmpty(records)}"
          class="p-6 text-sm text-gray-500"
        >
          表示できるデータがありません。
        </div>
      </section>
    </div>
  </body>
</html>
