<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>支出登録</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      th:href="@{/css/common.css}"
      href="/css/common.css"
    />
  </head>
  <body class="min-h-screen bg-gray-50 py-10">
    <div class="max-w-3xl mx-auto px-4">
      <header class="mb-6 flex items-center justify-between">
        <h1 class="text-xl font-semibold">支出の登録</h1>
        <div class="space-x-4 text-sm">
          <a
            href="/financial"
            class="text-indigo-600 underline hover:text-indigo-700"
            >収支一覧</a
          >
          <a
            href="/financial/income/new"
            class="text-gray-600 underline hover:text-gray-800"
            >収入登録へ</a
          >
        </div>
      </header>

      <section class="bg-white shadow rounded-lg p-6">
        <form
          th:action="@{/financial/expense}"
          th:object="${expenseForm}"
          method="post"
          class="space-y-6"
        >
          <div>
            <label
              for="recordedAt"
              class="block text-sm font-medium text-gray-700"
              >記録日時</label
            >
            <input
              type="date"
              id="recordedAt"
              th:field="*{recordedAt}"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
              required
            />
            <p
              class="mt-1 text-sm text-red-600"
              th:if="${#fields.hasErrors('recordedAt')}"
              th:errors="*{recordedAt}"
            ></p>
          </div>

          <div>
            <label for="amount" class="block text-sm font-medium text-gray-700"
              >金額 (円)</label
            >
            <input
              type="number"
              id="amount"
              th:field="*{amount}"
              min="1"
              step="1"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
              required
            />
            <p
              class="mt-1 text-sm text-red-600"
              th:if="${#fields.hasErrors('amount')}"
              th:errors="*{amount}"
            ></p>
          </div>

          <div>
            <label
              for="category"
              class="block text-sm font-medium text-gray-700"
              >カテゴリ</label
            >
            <select
              id="category"
              th:field="*{category}"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
              required
            >
              <option
                value=""
                disabled
                th:selected="${expenseForm.category} == null"
              >
                選択してください
              </option>
              <option
                th:each="category : ${expenseCategories}"
                th:value="${category}"
                th:text="${category.icon + ' ' + category.label}"
              ></option>
            </select>
            <p
              class="mt-1 text-sm text-red-600"
              th:if="${#fields.hasErrors('category')}"
              th:errors="*{category}"
            ></p>
          </div>

          <div>
            <label for="note" class="block text-sm font-medium text-gray-700"
              >メモ</label
            >
            <textarea
              id="note"
              th:field="*{note}"
              rows="3"
              class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
              placeholder="必要に応じてメモを残してください"
            ></textarea>
            <p
              class="mt-1 text-sm text-red-600"
              th:if="${#fields.hasErrors('note')}"
              th:errors="*{note}"
            ></p>
          </div>

          <div class="flex justify-end space-x-3">
            <a
              href="/financial"
              class="inline-flex items-center px-4 py-2 rounded-md border border-gray-300 text-gray-700 hover:bg-gray-50"
              >一覧へ戻る</a
            >
            <button
              type="submit"
              class="inline-flex items-center px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none"
            >
              登録する
            </button>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
