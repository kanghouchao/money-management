<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ホームページ</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      th:href="@{/css/common.css}"
      href="/css/common.css"
    />
  </head>
  <body class="min-h-screen bg-gray-50 flex items-center justify-center">
    <div class="w-full max-w-5xl p-6">
      <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <!-- 二列レイアウト：左側は入力、右側は一覧。小画面では縦に並びます -->
        <div class="md:flex">
          <!-- 左側：入力 -->
          <aside
            class="md:w-1/2 p-6 border-b md:border-b-0 md:border-r border-gray-100"
          >
            <h1 class="text-2xl font-semibold mb-4">ようこそ</h1>
            <p class="text-sm text-gray-600 mb-6">
              これはサンプルのホームページです。
            </p>

            <section>
              <form th:action="@{/}" method="post" class="space-y-4">
                <div>
                  <label
                    for="inputName"
                    class="block text-sm font-medium text-gray-700"
                    >名前</label
                  >
                  <input
                    type="text"
                    id="inputName"
                    name="name"
                    required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                  />
                </div>

                <div>
                  <button
                    type="submit"
                    class="inline-flex items-center px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none"
                  >
                    送信
                  </button>
                </div>
              </form>
            </section>
          </aside>

          <!-- 右側：一覧 -->
          <main class="md:w-1/2 p-6">
            <h2 class="text-xl font-medium mb-4">デモ情報</h2>

            <div th:if="${demos}">
              <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                  <thead class="bg-gray-50">
                    <tr>
                      <th
                        scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                      >
                        ID
                      </th>
                      <th
                        scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                      >
                        名前
                      </th>
                    </tr>
                  </thead>
                  <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="demoItem : ${demos}">
                      <td
                        class="px-6 py-4 whitespace-nowrap text-sm text-gray-900"
                        th:text="${demoItem.id}"
                      ></td>
                      <td
                        class="px-6 py-4 whitespace-nowrap text-sm text-gray-700"
                        th:text="${demoItem.name}"
                      ></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <div th:if="${demos} == null" class="text-sm text-gray-500">
              データがありません。
            </div>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
